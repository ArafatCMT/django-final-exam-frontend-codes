<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->

    <!-- font-awesome cdn -->

    <title>Net Book</title>
  </head>
  <body>
    <!-- #navbar  -->
    <div class="col-lg-12 col-md-12 col-sm-12" id="navbar"></div>

    <!-- new  -->
    <div class="body">
      <form onsubmit="handleLogin(event)" id="login-form">
          <div class="login-box">
              <div class="login-header">
                  <header><i class="fa-solid fa-user"></i>  Login</header>
              </div>
              <div class="input-box">
                  <input type="text" class="input-field" placeholder="Username" autocomplete="off" id="username" name="username" required>
              </div>
              <div class="input-box">
                  <input type="password" class="input-field" placeholder="Password" autocomplete="off" id="password" name="password" required>
              </div>
              <div class="input-submit">
                  <button type="submit" id="submit" class="submit-btn">Sign In</button>
              </div>
              <div class="sign-up-link">
                  <p>Don't have account? <a href="./registration.html">Sign Up</a></p>
              </div>
          </div>
      </form>
  </div>
    <!-- end -->
    
    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
