<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Net Book</title>
  </head>
  <body>
    <!-- #navbar  -->
    <div class="col-lg-12 col-md-12 col-sm-12" id="navbar" style="position: sticky; top: 0%; z-index: 1;"></div>    

    <!-- login form  -->
     <div class="row col-8 mx-auto" style="margin-top: 210px;">
      <div class="col-lg-5 col-md-12 col-sm-12 ms-5">
        <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="login-img">
        
     </div>


     <div class="col-lg-5 col-md-12 col-sm-12 mx-auto">
      <div class="login-form">
        <div class="login-header">
          <h1><i class="fa-solid fa-user"></i> Login</h1>
        </div>
        <form onsubmit="handleLogin(event)" id="login-form" style="width: 500px;">
          <div class="input-box mt-2">
            <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
          </div>

          <div class="input-box mt-4">
            <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
          </div>

          <div class="input-submit text-center" style="margin-top: 40px;">
            <button type="submit" id="submit" class="submit-btn">
              Sign In
            </button>
          </div>

          <div class="sign-up-link">
            <p>Don't have account? <a href="./registration.html">Sign Up</a></p>
          </div>
        </div>
        </form>
      </div>
    </div>


     </div>

    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
