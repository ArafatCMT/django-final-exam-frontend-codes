<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- frontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Net Book</title>
  </head>
  <body>
    <div class="col-lg-12 col-md-12 col-sm-12" id="navbar"></div>

    <!-- profile image -->
     <div class="col-lg-5 col-md-12 col-sm-12 profile-img border mx-auto mt-1" id="background-profile" style="height: 275px;">
      <div id="top-header" class="mt-2">
      </div>
      <div id="bottom-header">
      </div>
     </div>


<!-- Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Profile Data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="UpdateProfileData(event)" id="profile-form" method="post" enctype="multipart/form-data">
          <div class="mb-3">
              <label for="image" class="form-label">Image </label>
              <!-- <input id="image" type="file" name="image" accept="image/png, image/gif,image/jpeg"/> -->
              <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Phone</label>
              <textarea class="form-control" id="phone" rows="1" name="phone" required></textarea>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="1" name="address" required></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
      </form>
      </div>
    </div>
  </div>
</div>
    
    <!-- my all post -->
    <div class="container mt-2 mx-auto">
      <div class="row col-lg-10 col-md-12 col-sm-12 mx-auto" id="myPost"></div>
    </div>

    
  <!-- create post modal -->
   <!-- Modal -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-secondary" id="exampleModalLabel"><b>Create Post</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="addPost(event)" id="post-form" method="post" enctype="multipart/form-data">
          <div class="mb-3">
              <label for="image" class="form-label">Image </label>
              <!-- <input id="image" type="file" name="image" accept="image/png, image/gif,image/jpeg"/> -->
              <input type="file" id="imageUpload" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="6" name="description" placeholder="What's on your mind?..." required></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Create Post</button>
            </div>
      </form>
      </div>
    </div>
  </div>
</div>



    <script src="./navbar.js"></script>
    
    <script src="./auth.js"></script>
    <script src="./post.js"></script>
    <script src="./profile.js"></script>
    <script src="./edit_post.js"></script>
    <script src="./comments.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
